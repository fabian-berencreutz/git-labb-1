<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retro ThinkPads</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>IBM/Lenovo ThinkPad Museum</h1>

<table>
    <thead>
        <tr>
            <th>Modell</th>
            <th>Lanseringsår</th>
            <th>Serie</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="tp : ${thinkpads}">
            <td th:text="${tp.model}">Modell</td>
            <td th:text="${tp.releaseYear}">År</td>
            <td th:text="${tp.serie}">Serie</td>
        </tr>
    </tbody>
</table>

<br>
<a href="/">Tillbaka till startsidan</a>

</body>
</html>
